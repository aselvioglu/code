<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to The Educational Material Design Portal. Create, design, and share educational materials for learners of all ages.">
  <title>The Free Education Portal-Communicate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Your custom CSS styles go here */
    body {
      background-color: #f2f2f2;
    }

    .header {
      background-color: #d3d3c9;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: 0.3s;
    }

    .main {
      background-color: #d8d8cf;
      padding-top: 80px;
    }

    .footer {
      background-color: #e7e7e1;
    }

    .nav-link {
      color: #3e3e3a;
    }

    .nav-link:hover,
    .nav-link:active {
      color: #676762;
    }

    .btn {
      background-color: #52524e;
      color: #fff;
    }

    .btn:hover,
    .btn:active {
      background-color: #7e7e7a;
    }

    h1,
    h2 {
      color: #525243;
      text-align: center;
    }

    p {
      color: #36362e;
    }

    a {
      color: #9b9b6d;
    }

    a:hover,
    a:active {
      color: #616154;
    }

    .image {
      width: 100%;
      max-width: 60%; /* Set the maximum width to 40% of the container */
      height: 200px; /* Maintain aspect ratio */
      padding: 0%;
      margin: 0; /* Remove margin */
      margin-left: 20px;
      
    }

    /* Custom styles for all sections */
    .section {
      background-color: #4ac24e;
      padding: 10px;
      color: #292626;
    }

    .section-link.red-outline {
      border: 1px solid #c52323;
    }
    .main-content {
      text-align: center;
    }

    .message-box {
      width: 100%;
      max-width: 400px; /* Adjust the maximum width as needed */
      height: 300px; /* Adjust the height as needed */
      margin: 0 auto;
    }
    .chat-box {
      width: 100%;
      max-width: 600px; /* Adjust the maximum width as needed */
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px; /* Adjust the height as needed */
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <header class="header container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="homepageFEP.html">The Free Education Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="About.html" >About the FEP |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Howto.html" >How to Use |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Communicate.html" >Communicate |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html" >Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main container">
    <!-- Non-member message form -->
    <section class="row my-5 text-center">
      <div class="col-md-12 main-content">
        <h2 class="mt-3">Send a message to admin</h2>
        <form id="messageForm">
          <div class="form-group row">
            <div class="row">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="row">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
          
          <div class="row">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
         </div>
         <div class="row">
            <label for="message">Message</label>
            <textarea class="form-control message-box" id="message" name="message" rows="4" required></textarea>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        
        
      </div>
    </section>

    <!-- Contact information -->
    <section class="row my-5 text-center">
      <div class="col-md-12 section d-flex align-items-center">
        <div>
          <h2 class="mt-3">Contact</h2>
          <p>Address: </p>
          <p>Phone: </p>
          <p>Email: </p>
          <p>Social Media: </p>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="footer container-fluid">
    <div class="text-center py-3">
      <p>&copy; 2023 The Free Education Portal. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    // JavaScript to show the header on scroll
    window.onscroll = function() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.querySelector('.header').classList.add('show');
      } else {
        document.querySelector('.header').classList.remove('show');
      }
    };
     // JavaScript to handle form submission
     document.getElementById('messageForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      var message = document.getElementById('message').value;

      // Send the message to the server using fetch
      fetch('/send-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Handle the server response (if needed)
        console.log(data);
      })
      .catch(error => {
        // Handle any errors
        console.error('Error:', error);
      });
    });

  </script>
</body>
</html>
